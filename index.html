<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="container-flex">
            <div class="left-container">
                <h1>Learn to code by <br> watching others</h1>
                <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
            </div>

            <div class="right-container">
                <div class="right-top">
                    <p><span style="font-weight: 700; font-style: normal;">Try it free 7 days </span>then $20/mo. thereafter</p>
                </div>
            

                <div class="right-bottom">
                    <input type="text" name="fName" id="fName" placeholder="First Name">
                    <input type="text" name="lName" id="lName" placeholder="Last Name">
                    <input type="email" name="email" id="email" placeholder="Email Address">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <button>CLAIM YOUR FREE TRIAL</button>
                    <p>By clicking the button, you are agreeing to our <span style="color: hsl(0, 100%, 74%); font-weight: 700; font-style: normal;">Terms and Services</span></p>

                </div>
            </div>
        </div>
        
        
    </div>
</body>
</html>
